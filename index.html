<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>AirBnb</title>
	</head>
	<body>
		<div class="container-fluid pr-0 pl-0">
			<nav class="navbar navbar-expand-lg navbar-dark pr-5 pl-5">
				<a class="navbar-brand" href="#"
					><img src="Airbnb_Logo.png" alt=""
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto mx-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Hébergement</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#">Expériences</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="#"
								>Expériences en ligne</a
							>
						</li>
					</ul>
					<span class="navbar-text text-white mr-4">
						<a href="">Devenez hôte</a>
					</span>
					<span class="navbar-text text-white">
						<i class="fa-solid fa-globe"></i>
					</span>
				</div>
			</nav>
			<section id="section1">
				<div class="searchBar">
					<div
						class="blocInSearchBar"
						id="blocInSearchBarDestinations"
					>
						<h3>Destination</h3>
						<p>Où allez-vous ?</p>
					</div>
					<div class="blocInSearchBar" id="blocInSearchBarAArrivee">
						<h3>Arrivée</h3>
						<p>Quand ?</p>
					</div>
					<div class="blocInSearchBar" id="blocInSearchBarDepart">
						<h3>Départ</h3>
						<p>Quand ?</p>
					</div>
					<div class="blocInSearchBar" id="blocInSearchBarVoyageurs">
						<div>
							<h3>Voyageurs</h3>
							<p>Qui ?</p>
						</div>
						<div id="searchIcon">
							<i class="fa-solid fa-magnifying-glass"></i>
						</div>
					</div>
				</div>
				<div class="card col-9 mx-auto mt-5 mb-5">
					<div
						class="card-body text-center text-white font-weight-bold p-5 rounded"
					>
						<div>
							Aidez à accueillir 100 000 réfugiés en provenance
							d'Ukraine
						</div>
						<div>
							<button
								type="button"
								class="btn text-white border-white"
							>
								En savoir plus
							</button>
						</div>
					</div>
				</div>
				<div id="camping">
					<p>Laissez-vous guider par votre curiosité</p>
					<button type="button" class="btn btn-light">
						Je suis flexible
					</button>
				</div>
			</section>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
			integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/ddd8de2320.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
